<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/css/formEpic.css" />
    <script src="assets/js/signup.js"></script>
  </head>
  <body>
    <div class="form-container">
      <h1 class="form-header">Sign Up</h1>
      <form class="form-class">
        <div class="form-group">
          <input type="text" id="name" name="name" placeholder="Name" required />
        </div>
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <input type="tel" id="phone" name="phone" placeholder="Phone" required />
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="Password" required />
        </div>
        <div>
          <input type="radio" name="account-type" value="company" onclick="showCompany()" />
          <label for="company">Company</label>
          <input type="radio" name="account-type" value="passenger" required onclick="showPassenger()" />
          <label for="passenger">Passenger</label>
        </div>
        <div id="company-div" class="form-group" hidden>
          <input type="text" id="company-name" name="company-name" placeholder="Company Name" />
          <textarea id="company-bio" name="company-bio" placeholder="Enter your company's bio"></textarea>
        </div>
        <div id="passenger-div" class="form-group" hidden>

        </div>
        <input type="submit" value="Sign up">
      </form>
    </div>
  </body>
</html>
